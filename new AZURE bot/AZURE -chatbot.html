<!DOCTYPE html>
<html lang="en">
<head>
    <!-- refer https://powermaverick.dev/2020/04/08/add-styling-to-your-chat-bot/  for styling-->>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of QnA chat Bot</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="home.css">

</head>
<body>

  <!-- CHAT BAR BLOCK -->
  <div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><!--span>Loading...</span--></p>

        <!--AZURE QnA bot-->
<iframe src='https://webchat.botframework.com/embed/YogaLifeQnABot?s=tpl0-av_cU8.f9WXR8SrU5YlcTvSuQfIGRjh7Mt0jha4BW52ikTzaVc' style="height: 480px; width: 340px;"></iframe>
    

                    </div>

                    <!-- User input box -->
                    <!--div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg"
                                placeholder="Tap 'Enter' to send a message"-->
                            <p></p>
                        </div-->

                        <div class="chat-bar-icons">
                            <!--i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i-->
                            <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>


   <script src="chat.js"></script>
</body>
</html>
